project_name:
  type: str
  title: "Project Name"
  default: "My Project"

repo_name:
  type: str
  title: "Repository Name"
  default: "{{ cookiecutter.project_name | lower | replace(' ', '-') }}"

python_package:
  type: str
  title: "Python Package Name"
  default: "{{ cookiecutter.project_name | lower | replace(' ', '_') }}"
  regex_validator: '^[_a-zA-Z][_a-zA-Z0-9]+$'
